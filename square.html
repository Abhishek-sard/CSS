<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighting Square</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
      }

      .lighting-square {
        width: 250px;
        height: 250px;
        background-color: transparent;
        border: 5px solid #00ffcc;
        box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc;
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc;
        }
        100% {
          box-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff, 0 0 70px #00ffff;
        }
      }
    </style>
  </head>
  <body>
    <div class="lighting-square"></div>
  </body>
</html>
